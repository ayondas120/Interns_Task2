<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        button{width: 500px;}
        label{font-family: 'Times New Roman', Times, serif;}
        table{margin-left: auto;margin-right: auto;background-color: lightgray;width: 500px;margin-top: 100px;}
    </style>
    <title>Task 6</title>
</head>
<body>
    <h1 style="text-align: center;">Bootstrap task 6</h1>
    <table><tr><td>
    <form class="was-validated">
  <div class="mb-3">
    <label for="validationName" class="form-label">Name</label>
    <input class="form-control" id="validationName" required></textarea>
    <div class="invalid-feedback">
      Name is required
    </div>
  </div>
  <div class="mb-3">
    <label for="validationEmail" class="form-label">Email</label>
    <input type="email" class="form-control" id="validationEmail"  required></textarea>
    <div class="invalid-feedback">
      Email is required
    </div>
  </div>
  <div class="mb-3">
    <label for="validationPass" class="form-label">Password</label>
    <input type="password" class="form-control" id="validationPass" required></textarea>
    <div class="invalid-feedback">
      Password is required
    </div>
  </div>

  <div class="mb-3">
    <label for="hobbies">Hobbies</label>
    <select class="form-select" aria-label="select example" id="hobbies">
      <option value=""></option>
      <option value="1">One</option>
      <option value="2">Two</option>
      <option value="3">Three</option>
    </select>
    
  </div>


  <div class="mb-3">
    <button class="btn btn-danger" type="submit" >Submit form</button>
  </div>
</form>
</td></tr></table>
</body>
