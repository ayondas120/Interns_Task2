<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3</title>
    <style>
      h1{text-align: center;}
      table{border: 1px solid black;margin-left: auto;margin-right: auto;}
    </style>
</head>
<body style="margin: 30px">
  <h1>Java Script Task 3</h1>
    <table><tr><td>
    <form>
        1st Number : <input type="text" id="firstNumber" /><br>
        2nd Number: <input type="text" id="secondNumber" /><br><br>
        <input type="button" onClick="multiplyBy()" Value="Multiply" />
        <input type="button" onClick="divBy()" Value="Divide" /><br>
    </form>
 
    <p>The Result is : <br>
        <span id="result"></span>
    </p>
    </td></tr></table>
 
    <script>
        function multiplyBy()
        {
          num1 = document.getElementById(
            "firstNumber").value;
          num2 = document.getElementById(
            "secondNumber").value;
          document.getElementById(
            "result").innerHTML = num1 * num2;
        }
        function divBy()
        {
          num1 = document.getElementById(
            "firstNumber").value;
          num2 = document.getElementById(
            "secondNumber").value;
          document.getElementById(
            "result").innerHTML = num1 / num2;
        }
    </script>
</body>
</html>
